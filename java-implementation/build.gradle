plugins {
    id 'java'
}

group 'com.sort'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    //mavenCentral()
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'junit:junit:4.12'
}
allprojects {
    repositories {
        jcenter()
    }
}